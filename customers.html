        </nav>
    </header>

    <main>
        <h1>จัดการข้อมูลลูกค้า</h1>
        
        <form id="customer-form">
            <h2>เพิ่ม/แก้ไขข้อมูลลูกค้า</h2>
            <input type="hidden" id="customer-id">
            <label for="customer-name">ชื่อ-นามสกุล:</label>
            <input type="text" id="customer-name" required>
            <label for="customer-email">อีเมล:</label>
            <input type="email" id="customer-email" required>
            <label for="customer-phone">เบอร์โทรศัพท์:</label>
            <input type="text" id="customer-phone" required>
            <label for="customer-address">ที่อยู่:</label>
            <textarea id="customer-address" required></textarea>
            <button type="submit">บันทึก</button>
        </form>

        <table id="customer-table">
            <thead>
                <tr>
                    <th>ชื่อ-นามสกุล</th>
                    <th>อีเมล</th>
                    <th>เบอร์โทรศัพท์</th>
                    <th>ที่อยู่</th>
                    <th>การดำเนินการ</th>
                </tr>
            </thead>
            <tbody>
                <!-- ข้อมูลลูกค้าจะถูกเพิ่มที่นี่ด้วย JavaScript -->
            </tbody>
        </table>
    </main>
