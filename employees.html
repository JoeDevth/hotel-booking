        </nav>
    </header>

    <main>
        <h1>จัดการข้อมูลพนักงาน</h1>
        
        <form id="employee-form">
            <h2>เพิ่ม/แก้ไขข้อมูลพนักงาน</h2>
            <input type="hidden" id="employee-id">
            <label for="employee-name">ชื่อ-นามสกุล:</label>
            <input type="text" id="employee-name" required>
            <label for="employee-position">ตำแหน่ง:</label>
            <input type="text" id="employee-position" required>
            <label for="employee-email">อีเมล:</label>
            <input type="email" id="employee-email" required>
            <label for="employee-phone">เบอร์โทรศัพท์:</label>
            <input type="text" id="employee-phone" required>
            <button type="submit">บันทึก</button>
        </form>

        <table id="employee-table">
            <thead>
                <tr>
                    <th>ชื่อ-นามสกุล</th>
                    <th>ตำแหน่ง</th>
                    <th>อีเมล</th>
                    <th>เบอร์โทรศัพท์</th>
                    <th>การดำเนินการ</th>
                </tr>
            </thead>
            <tbody>
                <!-- ข้อมูลพนักงานจะถูกเพิ่มที่นี่ด้วย JavaScript -->
            </tbody>
        </table>
    </main>
